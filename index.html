<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greeting Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card" id="greeting-card">
            <h1>Happy Birthday!</h1>

            <p class="message">Wishing you all the happiness and joy on your special day!</p>

            <div class="recipient">
                <input type="text" id="recipientName" placeholder="Recipient's Name" required>
                <input type="email" id="recipientEmail" placeholder="Recipient's Email" required>
            </div>

            <div class="card-links">
                <button id="sendBtn" class="send-link">Send Card</button>
                <button id="shareBtn" class="share-link">Share on Social Media</button>
            </div>

            <p id="statusMessage"></p>
        </div>

        <section id="send">
            <h2>Sending your card...</h2>
            <p>Card successfully sent to your recipient!</p>
        </section>

        <section id="share">
            <h2>Sharing your card...</h2>
            <p>Your card was shared on social media!</p>
        </section>
        <script src="script.js"></script>
    </body>
</html>
